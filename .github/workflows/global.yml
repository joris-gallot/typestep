name: ðŸ”¨

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  typecheck:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Use pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          package_json_file: package.json

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Typecheck
        run: pnpm typecheck

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Use pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          package_json_file: package.json

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

  tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Use pnpm
        uses: pnpm/action-setup@v2.4.0
        with:
          package_json_file: package.json

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Tests
        run: pnpm test
